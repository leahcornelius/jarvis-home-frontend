<!DOCTYPE html>
<html>
    <head>
        <title>Jarvis - Verify</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
        <link rel="stylesheet" href="styles/style.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </head>
    <body class="is-light">
        <section class="section">
            <div class="container">    
                <div class="verify-box">
                    <h1 class="title">
                        Verify Email
                    </h1>
                    <p>Enter the code you recived via Email</p>
                    <br>
                   
                    <div class="control" style="margin-bottom: 10px;">
                        <input class="input" type="number" placeholder="012345">
                    </div>
                     
                    
            </div>
            <br></br>
            <div class="container">
                <div class="verify-box">
                    <h1 class="title">
                        Verify Phone
                    </h1>
                    <p>Enter the code you recived via Phone</p>
                    <br>
                    <div class="control" style="margin-bottom: 10px;">
                        <input class="input" type="number" placeholder="012345">
                    </div>
                    
            </div>
            <br></br>
            <div class='continue-box'>
                <center>
                    <button class="button is-primary has-text-centered" style="width: 100%;">Compleate Sign Up</button>
                </center>   
            </div>
            </div>
        </section>
    </body>
</html>
